<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <div class="flex bg-black">
        <div class="left">
            <div class="close">
                <img class="cross invert" src="img/cross.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img class="invert" src="img/logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">Your Library</div>
                <div class="songList">
                    <ul>

                    </ul>
                </div>
                <div class="footer">

                </div>

            </div>
        </div>
        <div class="right bg-grey rounded ">
            <div class="header">
                <img class="hamburger" src="img/hamb.svg" alt="">
                <div class="nav">
                    <div class="button">
                        <button class="loginbtn navbtn">Login</button>
                        <button class="signupbtn navbtn">Signup</button>
                    </div>
                </div>
            </div>
            <div class="playlist">
                    <span class="title">Playlist</span>
                    <div class="playbar">
                        <div class="seekbar">
                            <div class="circle"></div>
                        </div>
                        <div class="abovebar">
                            <div class="songinfo"></div>
                            <div class="songbtn">
                                <img id ="pre" src="img/pre.svg" alt="" srcset="">
                                <img id ="play" src="img/play.svg" alt="" srcset="">
                                <img id ="next" src="img/next.svg" alt="" srcset="">
                            </div>
                            <div class="songtime"></div>
                            <div class="volume">
                                <img width="25" src="img/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume">
                                </div>
                            </div>
                        </div>
                    </div>
                <div class="container">
                    
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
